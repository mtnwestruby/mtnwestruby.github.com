---
layout: '2013'
---
{% for post in site.categories.2013 %}
  <article class="box" id="{{ post.id | bookmark }}">
    <div class="box__header">
      <h4 class="hd">{{ post.title }}</h4>
    </div>
    <div class="box__body">
      {{ post.content }}
      <div class="posted">Posted {{ post.date | date_to_string }}</div>
    </div>
  </article>
{% endfor %}
